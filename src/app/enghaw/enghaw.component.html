<div class="form-group">
    <input type="text" class="form-control" id="text" name="text" [(ngModel)]="text" placeholder="Texto"/>
</div>

<div class="form-group">
    <button (click)="getMusic()" class="btn btn-primary"><i class="fa fa-search"></i> Clicar</button>
</div>

<table class="table table-hover table-striped">
    <tbody>
        <tr *ngFor="let music of musics">
            <td>{{ music._source.title }}</td>
        </tr>
    </tbody>
</table>
